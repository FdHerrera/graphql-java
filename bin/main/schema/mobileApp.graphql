type MobileApp {
    appId: ID!
    name: String!
    version: String
    platform: [String]
    author: Author
    releaseDate: Date
    totalDownloads: NonNegativeInt
    url: Url
}

input MobileAppFilter {
    name: String
    version: String
    platform: String
    author: AuthorFilter
    releasedAfter: Date
    minimumDownloads: NonNegativeInt
}

input AuthorFilter {
    name: String
}
